<!DOCTYPE html>
<html lang="pt-pr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEV's</h1>
        <h4 id="subtitulo">Complete suas informações</h4>
        <br/>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required/>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required/>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required/>
        </div>
        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked/>Frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="Backend"/>Backend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"/>Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label> Selecione as Tecnologias que Utiliza:</label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="'tecnologia2" id="tecnologia2" value="JavaScript">
                <label for="tecnologia2">JavaScript</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="CSS">
                <label for="tecnologia3">CSS</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Python">
                <label for="tecnologia4">Python</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Wordpress">
                <label for="tecnologia6">Wordpress</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea row="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
